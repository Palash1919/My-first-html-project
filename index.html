<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Start learning web development"/>
    <meta name="author" content="Palash Hossen">

<title>my first web</title>
</head>
<body>
    <h2>Registration form</h2>
    <div>
        <label for="fullname">Fullname:</label>
        <input type="text" name="fullname" id="fullname">
    </div><br/>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="fullname">
    </div><br/>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
    </div><br/>
    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
    </div><br/>
    <div>
        <label for="photo">Choose your photo:</label>
        <input type="file" name="photo" id="photo">
    </div><br/>
    <div>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender">Female
    </div><br/>
    <div>
        <label for="religion">Religion:</label>
        <input type="checkbox" name="religion" id="islam">Islam
        <input type="checkbox" name="religion" id="hindu">Hindu
        <input type="checkbox" name="religion" id="Christian">Christian
        </div><br/>
    <div>
        <label for="department">Department:</label>
        <select name="department">
            <option>CSE</option>
            <option>EEE</option>
            <option selected>Math</option>
            <option>Physics</option>
            <option>Chemistry</option>
            <option>ACCE</option>
        </select>
    </div>
    <div>
        <label for="message">Message:</label><br/>
        <textarea col="30" rows="20"></textarea>
    </div>
    <div>
        <label for="register">Register</label>
        <input type="submit" value="submit">
    </div>
</body>
</html>
